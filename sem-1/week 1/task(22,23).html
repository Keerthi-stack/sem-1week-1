<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom-paragraph{
            font-family: Arial, Helvetica, sans-serif;
        }
        .custom-button{
            background-color: rgb(117, 5, 143);
            border: black;
            padding: 10px 20px;
            font-size: 19px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="custom-paragraph">It is used to set the font family for the paragraphs to Arial.</p>
    <p class="custom-button">it is for background-color for the buttons to dark purple</p>
    <button class="custom-button">Button 1</button>
    <button class="custom-button">Button 2</button>
    <button class="custom-button">Button 3</button>
</body>
</html>

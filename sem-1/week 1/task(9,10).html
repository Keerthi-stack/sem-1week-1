<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-10">
        <meta name="viewport" content="width=device-width,initial-scale=5.0">
        <title>Headings and paragraphs</title>
        <style>
            *{
                background-color: rgb(225, 218, 223);
            }
            h1,h4{
                color: rgb(62, 253, 68);
            }
            h2,h6{
                color: rgb(23, 17, 209);
            }
            h3,h5{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>CSE-A</h1>
        <p1>01-68</p1>
        <h2>CSE-B</h2>
        <p2>69-D4</p2>
        <h3>CSE-C</h3>
        <p3>D5-J0</p3>
        <h4>CSE-D</h4>
        <p4>J1-O0</p4>
        <h5>Roll No:84</h5>
        <p5>Keerthi</p5>
        <h6>Roll No:81</h6>
        <p6>Kavya Sree</p6>
    </body>
</html>
